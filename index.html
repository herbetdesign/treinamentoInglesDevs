<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de Inglês</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho com Banner Responsivo -->
    <header>
        <div class="ads-banner">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'ab460322f96968acde8349ad5217fe62',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/ab460322f96968acde8349ad5217fe62/invoke.js"></script>
        </div>
    </header>

    <!-- Container Principal -->
    <div class="container">
        <h1>Treinamento de Inglês para Programadores</h1>

        <!-- Seletor de Precisão -->
        <select id="accuracy-select">
            <option value="50">Pronúncia em 50% - Iniciantes</option>
            <option value="75">Pronúncia em 75% - Intermediário</option>
            <option value="100" selected>Pronúncia em 100% - Fluente</option>
        </select>

        <!-- Quiz -->
        <div id="quiz-container">
            <div id="phrase"></div>
            <button id="show-translation">Mostrar Tradução</button>
            <div id="translation" class="hidden"></div>

            <!-- Botões de Áudio -->
            <div class="audio-buttons">
                <button onclick="playAudio(1.0)">Play Audio</button>
                <button onclick="playAudio(0.7)">Play Audio Slowly</button>
            </div>

            <!-- Botão de Pronúncia -->
            <button id="start-pronunciation">Start Your Pronunciation</button>
        </div>
    </div>

    <!-- Rodapé com Banner Responsivo -->
    <footer>
        <div class="ads-banner">
            <iframe data-aa='2389564' src='//acceptable.a-ads.com/2389564' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/speech.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
